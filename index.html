<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar String Tuner & Ear Training</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            margin-top: 20px;
        }
        .tuner, .ear-training {
            margin: 20px auto;
        }
        .string, .training-button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .string:hover, .training-button:hover {
            background-color: #777;
        }
        #visualizer {
            width: 80%;
            height: 150px;
            background-color: black;
            display: block;
            margin: 20px auto;
        }
        canvas {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Guitar String Sound Play & Ear Training</h1>
    <div class="tuner">
        <button class="string" id="E">E (6th)</button>
        <button class="string" id="A">A (5th)</button>
        <button class="string" id="D">D (4th)</button>
        <button class="string" id="G">G (3rd)</button>
        <button class="string" id="B">B (2nd)</button>
        <button class="string" id="e">e (1st)</button>
    </div>
    <canvas id="visualizer"></canvas>
    <p id="result">Play a string to detect the sound!</p>
    
    <div class="ear-training">
        <h2>Ear Training</h2>
        <button class="training-button" id="play-note">Play Random Note</button>
        <p id="note-result">Listen carefully and guess the note!</p>
    </div>
    
    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                visualizeSound();
            })
            .catch(err => {
                console.error("Microphone access denied", err);
                document.getElementById("result").textContent = "Microphone access denied. Please allow microphone access.";
            });
        
        function visualizeSound() {
            const canvas = document.getElementById('visualizer');
            const canvasCtx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = 'rgb(0, 0, 0)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i];
                    canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                    canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                    x += barWidth + 1;
                }
            }

            draw();
        }
        
        // Guitar String Sounds
        const stringSounds = {
            'E': 'sounds/E6.mp3',
            'A': 'sounds/A5.mp3',
            'D': 'sounds/D4.mp3',
            'G': 'sounds/G3.mp3',
            'B': 'sounds/B2.mp3',
            'e': 'sounds/E1.mp3'
        };
        
        document.querySelectorAll('.string').forEach(button => {
            button.addEventListener('click', function() {
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
                const sound = new Audio(stringSounds[this.id]);
                sound.play();
            });
        });
        
        // Ear Training Feature
        const notes = {
            'E': 82.41,
            'A': 110.00,
            'D': 146.83,
            'G': 196.00,
            'B': 246.94,
            'e': 329.63
        };
        
        function playRandomNote() {
            if (audioContext.state === 'suspended') {
                audioContext.resume();
            }
            
            const keys = Object.keys(notes);
            const randomNote = keys[Math.floor(Math.random() * keys.length)];
            const frequency = notes[randomNote];
            
            const osc = audioContext.createOscillator();
            osc.type = "sine";
            osc.frequency.setValueAtTime(frequency, audioContext.currentTime);
            osc.connect(audioContext.destination);
            osc.start();
            osc.stop(audioContext.currentTime + 1.5);
            
            document.getElementById("note-result").textContent = `Note played: ${randomNote}. Try to guess it!`;
        }
        
        document.getElementById("play-note").addEventListener("click", playRandomNote);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar String Tuner</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        h1 {
            margin-top: 20px;
        }
        #visualizer {
            width: 80%;
            height: 150px;
            background-color: black;
            display: block;
            margin: 20px auto;
        }
        #guitar-container {
            width: 100%;
            height: 400px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Guitar String Sound Play</h1>
    <div id="guitar-container"></div>
    <canvas id="visualizer"></canvas>
    <p id="result">Play a string to detect the sound!</p>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="guitar.js"></script>
    <script>
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();
        const analyser = audioContext.createAnalyser();
        analyser.fftSize = 2048;
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                const source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                visualizeSound();
            })
            .catch(err => {
                console.error("Microphone access denied", err);
                document.getElementById("result").textContent = "Microphone access denied. Please allow microphone access.";
            });
        
        function visualizeSound() {
            const canvas = document.getElementById('visualizer');
            const canvasCtx = canvas.getContext('2d');
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = 'rgb(0, 0, 0)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i];
                    canvasCtx.fillStyle = 'rgb(' + (barHeight + 100) + ',50,50)';
                    canvasCtx.fillRect(x, canvas.height - barHeight / 2, barWidth, barHeight / 2);
                    x += barWidth + 1;
                }
            }

            draw();
        }
    </script>
</body>
</html>
